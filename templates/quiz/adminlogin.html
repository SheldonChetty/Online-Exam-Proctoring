<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #b92b27, #1565c0);
      min-height: 100vh;
    }

    .box {
      width: 500px;
      padding: 40px;
      background: #191919;
      text-align: center;
      transition: 0.25s;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .box h1 {
      color: white;
      text-transform: uppercase;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .box p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .box input[type="text"],
    .box input[type="password"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #3498db;
      padding: 10px;
      width: 250px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
    }

    .box input[type="text"]:focus,
    .box input[type="password"]:focus {
      width: 300px;
      border-color: #2ecc71;
    }

    .box input[type="submit"] {
      border: 0;
      background: none;
      display: block;
      margin: 20px auto;
      text-align: center;
      border: 2px solid #2ecc71;
      padding: 14px 40px;
      outline: none;
      color: white;
      border-radius: 24px;
      transition: 0.25s;
      cursor: pointer;
    }

    .box input[type="submit"]:hover {
      background: #2ecc71;
    }
  </style>
</head>

<body>
  {% include "quiz/navbar.html" %}

  <div class="box">
    <form method="post">
      {% csrf_token %}
      <h1>Admin Login</h1>
      <p>Please enter your username and password</p>

      {% render_field form.username class="form-control" placeholder="Username" %}
      {% render_field form.password class="form-control" placeholder="Password" %}

      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
