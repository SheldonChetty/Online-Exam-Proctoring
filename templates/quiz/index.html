<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Quiz Home</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .video-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 40%;
    }

    .floating-btn {
    position: fixed;
    left: 50%;
    transform: translateX(-50%);
    bottom: 50px;
    padding: 14px 28px;
    font-size: 1.2rem;
    background-color: #17a2b8; /* Bootstrap info color */
    color: white;
    border: none;
    border-radius: 50px; /* curved edges */
    text-decoration: none;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    animation: float 3s ease-in-out infinite;
    transition: background-color 0.3s;
    z-index: 5;
  }

  .floating-btn:hover {
    background-color: #138496; /* slightly darker on hover */
    color: white;
  }

  @keyframes float {
    0% { transform: translateX(-50%) translateY(0); }
    50% { transform: translateX(-50%) translateY(-15px); }
    100% { transform: translateX(-50%) translateY(0); }
  }
  </style>
</head>
<body>

  <!-- Navbar -->
  {% include "quiz/navbar.html" %}

  <!-- Video Background Section -->
  <div class="video-container">
    <video id="bg-video" autoplay muted>
      <source src="{% static 'bgvideo.mp4' %}" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>
    <div class="content">
      <h1 class="display-1">Let's Quiz</h1>
      <p class="lead">Test your skills and become a master.</p>
      <a href="/student/studentsignup" class="floating-btn">
        <i class="fa fa-user-plus"></i> Sign Up
      </a>
    </div>
  </div>

  <script>
    const video = document.getElementById("bg-video");
    let stopBefore = 1; // seconds before end

    video.addEventListener('loadedmetadata', function () {
      const stopTime = video.duration - stopBefore;

      function checkTime() {
        if (video.currentTime >= stopTime) {
          video.pause();
          video.currentTime = stopTime; // Freeze at stop point
        } else {
          requestAnimationFrame(checkTime);
        }
      }

      video.currentTime = 0;
      video.play();
      requestAnimationFrame(checkTime);
    });
  </script>

</body>
</html>
